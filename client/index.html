<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div id="menu">
  		<ul id="menuUL">
  			<li class="selected"><a>Home</a></li>
  			<li class="twitterLog"><img id="twitterButt" alt="Sign in with Twitter" src="https://g.twimg.com/dev/sites/default/files/images_documentation/sign-in-with-twitter-gray.png"></li>
  		</ul>
	  </div><br>
    <div id="divLogin">
      <form id="formLogin" hidden>
        Pin:<input type="text" id="pin"><br>
        <button class="selected" type="submit" id="signup">Submit</button>
      </form>
    </div>
    <div id="divNew">
    </div>
    <div class="container-fluid">
      <div class="grid">
        <div class="grid-sizer col-xs-6 col-sm-4 col-md-3"></div>
        <div id="grid0" class="grid-item col-xs-6 col-sm-8 col-md-6">
          <!-- add inner element for column content -->
          <div class="grid-item-content">
            <img src="https://css-tricks.com/wp-content/csstricks-uploads/photoshopcolorpickerhsla2.jpg">
            <br><p class="comment">commentz</p>
            <br><p>GunnJA</p><img class="icon" src="/img/heartFilled.png">
          </div>
          <div class="grid-item-content">
            <img src="https://avatars3.githubusercontent.com/u/30766340?v=4g">
            <br><a class="comment">more commentz</a>
            <br><a>GunnJA</a><img class="icon" src="/img/heart.png">
          </div>
        </div>
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="/client.js"></script>    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
